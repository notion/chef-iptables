driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: fedora-27
  - name: opensuse-leap-42
  - name: ubuntu-14.04
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[iptables_test::default]
    attributes:
      iptables:
        iptables_sysconfig:
          IPTABLES_STATUS_VERBOSE: 'yes'
        ip6tables_sysconfig:
          IPTABLES_STATUS_VERBOSE: 'yes'
  - name: disabled
    run_list:
      - recipe[iptables::disabled]
  - name: no_template
    run_list:
      - recipe[iptables_test::no_template]
    attributes:
      iptables:
        iptables_sysconfig:
          IPTABLES_STATUS_VERBOSE: 'yes'
        ip6tables_sysconfig:
          IPTABLES_STATUS_VERBOSE: 'yes'
  - name: nested
    run_list:
      - recipe[iptables_test::nested]
    attributes:
      iptables:
        iptables_sysconfig:
          IPTABLES_STATUS_VERBOSE: 'yes'
        ip6tables_sysconfig:
          IPTABLES_STATUS_VERBOSE: 'yes'
